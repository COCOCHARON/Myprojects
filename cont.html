<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="cont.css">
</head>
  <body>

    
    <div class="contact-form">
      <h2>Connect To Me</h2>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">First Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Last Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Email Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <span class="text">Mobile</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputbox">
            <input type="text" name="" required="required">
            <!-- <textarea required="required"></textarea> -->
            <span class="text">Any Doubt</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <input type="submit" value="Send">
        </div>
      </div>
    </div>
  </body>
</html>
